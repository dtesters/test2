<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        /* CSS code goes here */
        body {
            background-color: #333; /* Dark mode background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            color: white;
            animation: cardColorChange 10s infinite;
        }

        .title {
            font-size: 24px;
        }

        .description {
            font-size: 18px;
        }

        .button {
            color: white;
            padding: 10px 20px;
            border: none;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            animation: buttonColorChange 2s infinite alternate;
        }

        .button:hover {
            animation: none; /* Disable animation on hover */
        }

        .button-row {
            display: flex;
            justify-content: center;
        }

        @keyframes cardColorChange {
            0% {
                background: linear-gradient(45deg, #1dc14d, #1d81c1);
            }
            20% {
                background: linear-gradient(45deg, #1d81c1, #1dc14d);
            }
            40% {
                background: linear-gradient(45deg, #c11d77, #1d81c1);
            }
            60% {
                background: linear-gradient(45deg, #1d81c1, #c11d77);
            }
            80% {
                background: linear-gradient(45deg, #c1a11d, #c11d77);
            }
            100% {
                background: linear-gradient(45deg, #c11d77, #c1a11d);
            }
        }

        @keyframes buttonColorChange {
            0% {
                background-color: rgb(255, 0, 0); /* Red */
            }
            25% {
                background-color: rgb(0, 255, 0); /* Green */
            }
            50% {
                background-color: rgb(0, 0, 255); /* Blue */
            }
            75% {
                background-color: rgb(255, 255, 0); /* Yellow */
            }
            100% {
                background-color: rgb(255, 0, 255); /* Magenta */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="title">Title</h1>
            <p class="description">Description with <span id="color-change">RGB</span> animated colors.</p>
            <div class="buttons">
                <div class="button-row">
                    <button class="button" onclick="openSite('URL1')">Button 1</button>
                    <button class="button" onclick="openSite('URL2')">Button 2</button>
                    <button class="button" onclick="openSite('URL3')">Button 3</button>
                </div>
                <div class="button-row">
                    <button class="button" onclick="openSite('URL4')">Button 4</button>
                    <button class="button" onclick="openSite('URL5')">Button 5</button>
                    <button class="button" onclick="openSite('URL6')">Button 6</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function openSite(url) {
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
